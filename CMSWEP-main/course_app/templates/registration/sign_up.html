<!-- course_app/templates/registration/sign_up.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p> <a href="{% url 'sign_in' %}">Already got an account? click here!</a></p>
{% endblock %}
